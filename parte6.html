<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Parte 5 - Pesquisa nacional de leitores de tela</title>
  <link rel="stylesheet" href="assets/uswds-1.6.8/css/uswds.min.css">
  <link rel="stylesheet" href="assets/stylesheets/pesquisa.css">
</head>
<body>

<main>
  <h1>Conclusão da pesquisa</h1>

  <form class="usa-form-large">
    <fieldset>

       <label for="premio">Quer ter a oportunidade de receber um prêmio para sua participação nessa pesquisa?</label>       
       <select name="premio" id="premio">
          <option value>Sem resposta</option>
          <option value="premio-sim">Sim</option>
          <option value="premio-não">Não</option>
        </select>

       <label for="publicamos">Quer receber um email quando publicamos os resultados da pesquisa?</label>       
       <select name="publicamos" id="publicamos">
          <option value>Sem resposta</option>
          <option value="publicamos-sim">Sim</option>
          <option value="publicamos-não">Não</option>
        </select>  

        <label for="email">Qual é seu e-mail?</label>
        <input id="email" name="email" type="email">             

        <button class="usa-button-secondary">Voltar</button>
        <button class="usa-button">Enviar</button>

     </fieldset>      
  </form>
</main>

<script src="assets/uswds-1.0.0/js/uswds.min.js"></script>
</body>
</html>
